plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.5.0'
    id "com.github.johnrengelman.shadow" version "6.0.0"
}

group 'skhro87'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"

    // keycloak
    implementation("org.keycloak:keycloak-server-spi-private:18.0.0")
    implementation("org.keycloak:keycloak-server-spi:18.0.0")
    implementation("org.keycloak:keycloak-services:18.0.0")


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

task copyToLib(type: Copy) {
    from configurations.runtimeClasspath.exclude(group: 'org.keycloak')
    into "$buildDir/libs"
    duplicatesStrategy "exclude"
}
jar { dependsOn copyToLib }

test {
    useJUnitPlatform()
}
